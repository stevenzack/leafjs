<body>
    <template src="header.html">
        <div class="r shadow p">
            <a href="/"><b>Leaf.js</b></a>

            <a class="mx" href="https://github.com/StevenZack/leafjs">Github</a>
            <a class="mx" href="leaf.js">Download</a>

    <div class="c w">
        <div class="c maxw3xl w">
            <h1 class="mx">Leaf.js</h1>
            <h3 class="mx">Build Web for Old Browsers</h3>
            <p>We use pure primitive JavaScript, to support the oldest browser earlier than 2010</p>

            <fieldset class="w m">
                <legend>index.html</legend>
                <textarea disabled rows="12" class="w">
<div id="app">x{{counter}}</div>
<button onclick="app.counter.inc()">Click</button>

<script>
    app = Leaf('app', {
        counter: Observable(0)
    })
</script>
                </textarea>
            </fieldset>

            <fieldset>
                <legend>Result</legend>
                <div id="app">
                    x{{counter}}
                </div>
                <button onclick="app.counter.inc()">Click</button>

                <script>
                    app = Leaf('app', {
                        counter: Observable(0)
                    })
                </script>
            </fieldset>
            <br><br>
            <a href="guide.html">-> Go see more examples</a>
        </div>
    </div>
    <script>
        embedHTML();
    </script>
